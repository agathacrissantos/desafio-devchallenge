<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <figure>
            <img src="assets/selfcard.png" alt="logo selfcard" />
        </figure>
        <figure>
            <img src="assets/icones.png" alt="icones de pesquisa" />
        </figure>
    </header>

    <div class="banner"></div>

    <main>
        <section class="primeiraSessaoMain">
            <p>PROMOÇÃO</p>
            <P>9 PRODUTOS</P>
        </section>

        <section class="segundaSessaoMain">
            <figure>
                <img src="assets/sessão1.png" alt="Fotos de produtos de beleza" />
            </figure>

            <figure>
                <img src="assets/sessão2.png" alt="Fotos de produtos de beleza" />
            </figure>

            <figure>
                <img src="assets/sessão3.png" alt="Fotos de produtos de beleza" />
            </figure>

        </section>
    </main>

    <footer>
        <section clas="primeiraSessaoFooter">
            <p>Contato</p>
            <p>Termos de Serviço</p>
            <p>Política de Privacidade</p>
            <p>Cancelamento, troca e reembolso</p>

            <form>
                <p>Newsletter</p>
                <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="Digite seu melhor e-mail">
                <input class="botão" type="button" value="Inscrever-se" />
            </form>
        </section>

        <section class="segundaSessaoFooter">
            <nav>
                <a href="#"><img src="assets/facebook.png"></a>
                <a href="#"><img src="assets/instagram.png"></a>
            </nav>

            <figure>
                <img src="assets/cartoes.png" alt="Formas de pagamento"/>
            </figure>
        </section>

</html>
